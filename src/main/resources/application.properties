logging.level.root=INFO

# Important configuration for DB
spring.datasource.url=jdbc:postgresql://${Database.postgres.url}:5432/${Database.postgres.username}
spring.datasource.username=${Database.postgres.username}
spring.datasource.password=${Database.postgres.password}
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect
# Optional configuration for jpa
spring.jpa.hibernate.ddl-auto=create
spring.jpa.hibernate.show-sql=true